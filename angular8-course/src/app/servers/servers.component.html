<label>Server Name</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else serverNotCreated">{{ serverCreationStatus }}</p>
<ng-template #serverNotCreated><p>No server was created!</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
