<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input
                type="text"
                [(ngModel)]="username"
                class="form-control">
            <p>{{ username }}</p>
            <button
                class="btn btn-primary"
                [disabled]="!username"
                (click)="resetInput()">Reset</button>
        </div>
    </div>
</div>
